<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>form feedback</title>
</head>

<body>
    <main>
        <section class="feedback">
            <form class="feedback-form js-feedback-form">
                <label>
                    <b>Имя</b>
                    <input class="js-input-name" type="text" name="name" placeholder="Введите ваше имя"
                        value="Анонимус" />
                </label>
                <label>
                    <b>Сообщение</b>
                    <textarea class="js-feedback-form-textarea" name="message" rows="6"></textarea>
                </label>
                <button class="js-btn-submit" type="submit">Оставить отзыв</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./js/feedback.js" type="module"></script>
</body>

</html>
